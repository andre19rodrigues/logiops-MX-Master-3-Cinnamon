devices: (
{
    name: "Wireless Mouse MX Master 3";
    dpi: 1400;
    smartshift:
    {
        on: false;
        threshold: 20;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    { 
                        direction: "Up";    
                        mode: "OnRelease"; 
                        action = { 
                            type: "Keypress"; 
                            keys: ["KEY_LEFTALT", "KEY_F10"]; 
                        }; 
                    },
                    { 
                        direction: "Down";  
                        mode: "OnRelease"; 
                        action = { 
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_G"];
                        };
                    },
                    { 
                        direction: "Left";
                        mode: "OnRelease"; 
                        action = { 
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_LEFT"]; 
                        };
                    },
                    { 
                        direction: "Right";
                        mode: "OnRelease";
                        action = { 
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_LEFTSHIFT", "KEY_RIGHT"]; 
                        };
                    },                    
                    { 
                        direction: "None";
                        mode: "OnRelease";
                        action = { 
                            type: "Keypress"; 
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_DOWN"];
                        };
                    }
                );
            };
        },
        {
            cid: 0x52;
            action =
            {
                type: "Gestures";
                gestures: (
                    { 
                        direction: "Up";    
                        mode: "OnRelease"; 
                        action = { 
                            type: "Keypress"; 
                            keys: ["KEY_LEFTCTRL", "KEY_C"]; 
                        }; 
                    },
                    { 
                        direction: "Down";  
                        mode: "OnRelease"; 
                        action = { 
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_V"];
                        };
                    },
                    { 
                        direction: "Left";
                        mode: "OnRelease"; 
                        action = { 
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_PAGEUP"]; 
                        };
                    },
                    { 
                        direction: "Right";
                        mode: "OnRelease";
                        action = { 
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_PAGEDOWN"]; 
                        };
                    },
                    { 
                        direction: "None";
                        mode: "OnRelease";
                        action = { 
                            type: "Keypress"; 
                            keys: ["BTN_MIDDLE"];
                        };
                    }
                );
            };
        }

    );
});
